  <script>
    function read(){
    f.ta.value = localStorage.getItem(f.nom.value);
  }
    function save(){
    localStorage.setItem(f.nom.value,f.ta.value);

    for (var i = 0 ; i<localStorage.length; i++) {
      var k = localStorage.key(i);
      var contenu = contenu + '<tr><td>'+ localStorage.key(i)+'</td> <td>'+localStorage[k]+ '</td></tr>';
    }
    document.querySelector('table').innerHTML = contenu;
  }

  function clear(){
  localStorage.removeItem(f.nom.value);
}
function clearAll(){
 localStorage.clear();
}
