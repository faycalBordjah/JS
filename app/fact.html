<!DOCTYPE HTML>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
  <script> function fact(x){
    if (x == 0) {
      return 1
    }else {
      return x* fact(x-1);
    }
  };
 </script>
</head>
<body>
  <script>
  document.write(fact(5));
 </script>
</body>
</html>
