<!DOCTYPE HTML>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Operator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <h1 align="center">Test sur les boucles</h1>
    <pre>
  <script>
    for (var i = 32;  i <= 255; i++) {
    if (i%16 == 0) {
      document.write('<br>');
    }
    document.write('&#'+i+';  ');
    }
  </script>
  </pre>
</body>
</html>
